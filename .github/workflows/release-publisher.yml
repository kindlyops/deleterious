name: GoReleaser

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@master
        with:
          go-version: 1.13.1
      - name: Check out code
        uses: actions/checkout@master
      - name: stamp version
        run: |
          echo "VERSION = '$GITHUB_REF'" >> version.bzl
      - name: bazel build darwin
        uses: ngalaiko/bazel-action/1.2.1@master
        with:
          args: build --platforms=@io_bazel_rules_go//go/toolchain:darwin_amd64 //...
      - name: bazel build linux
        uses: ngalaiko/bazel-action/1.2.1@master
        with:
          args: build --platforms=@io_bazel_rules_go//go/toolchain:linux_amd64 //...
      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_GITHUB_TOKEN }}
        with:
          version: latest
          args: release
