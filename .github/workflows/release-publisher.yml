name: GoReleaser

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@master
        with:
          go-version: 1.12
      - name: Check out code
        uses: actions/checkout@master
      - name: Get dependencies
        run: |
          go get -v -t -d ./...
      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_GITHUB_TOKEN }}
        with:
          version: latest
          args: release
