---
name: CI
on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Environment debug
        run: |
          env
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Build
        uses: ngalaiko/bazel-action/1.2.1@master
        with:
          args: build //...
      - name: Test
        uses: ngalaiko/bazel-action/1.2.1@master
        with:
          args: test //...